<main class="container mt-5">
    <h1 class="pt-3">Gesti√≥n de Libros</h1>
    <a class="btn btn-primary text-white add" routerLink="../libro-add">
      <i class="fas fa-user-plus"></i> Agregar
    </a>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">TITULO</th>
            <th scope="col">TIPO - LIBRO</th>
            <th scope="col">FECHA - PUBLIC</th>
            <th scope="col">AUTOR</th>
            <th scope="col">OPTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of librosList; index as i">
            <th scope="row">{{ item.id  }}</th>
            <td>{{ item.nombre }}</td>
            <td>{{ item.tipo_libro }}</td>
            <td>{{ item.fecha_publicion }}</td>
            <td>{{ item.autor_name }}</td>
            <td>
                <a class="btn btn-success" (click)="onEdit(item)">Editar</a> |
                <a class="btn btn-danger" (click)="onDelete(item.id)">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
</main>
