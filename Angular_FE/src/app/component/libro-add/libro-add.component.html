<div class="card mt-5">
  <div class="card-body">
      <h4 class="text-center">{{ title }}</h4>
      <form #libroForm="ngForm" (ngSubmit)="onSubmit(libroForm)">
          <input type="hidden" name="id" [(ngModel)]="libroService.selectLibro.id">
          <div class="form-group mb-3">
            <input type="text" class="form-control" name="nombre"
            [(ngModel)]="libroService.selectLibro.nombre"
              placeholder="Nombre del Libro">
          </div>
          <div class="form-group mb-3">
              <select class="form-select" name="tipo_libro" [(ngModel)]="libroService.selectLibro.tipo_libro">
                <option value="" selected disabled>Tipo de Libro</option>
                <option value="Cientifico">Científico</option>
                <option value="Literatura">Literatura</option>
                <option value="Monografias">Monografía</option>
                <option value="OTROS">Otros</option>
              </select>
          </div>
          <div class="form-group mb-3">
            <input type="date" class="form-control" name="fecha_publicion"
            [(ngModel)]="libroService.selectLibro.fecha_publicion">
          </div>
          <div class="form-group mb-3">
              <select class="form-select" name="autor" [(ngModel)]="libroService.selectLibro.autor">
                <option value="" selected disabled>Autor</option>
                <option *ngFor="let item of autorList; index as i" [ngValue]="('http://127.0.0.1:8000/api/autor/'+item.id+'/')">
                  <span>{{ item.nombres}} {{ item.apellidos}}</span>
                </option>
              </select>
          </div>
          <div class="form-group ">
            <button class="btn btn-primary me-2" type="submit">
                <i class="fas fa-plus-circle" ></i> {{ btn }}
            </button>
        	<button class="btn btn-secondary me-2" type="reset" (click)="resetForm(libroForm)">
            	<i class="fas fa-sync-alt"></i> Resetear
        	</button>
            <button class="btn btn-secondary" type="button" (click)="resetForm(libroForm)" routerLink="../libro-list">
              <i class="fas fa-hand-point-left"></i> Cancelar
          </button>
          </div>
        </form>
  </div>
</div>
