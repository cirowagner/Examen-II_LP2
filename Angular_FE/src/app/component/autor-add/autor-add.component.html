<div class="card mt-5">
  <div class="card-body">
      <h4 class="text-center">{{ title }}</h4>
      <form #autorForm="ngForm" (ngSubmit)="onSubmit(autorForm)">
          <input type="hidden" name="id" [(ngModel)]="autorService.selectAutor.id">
          <div class="form-group mb-3">
            <input type="text" class="form-control" name="nombres"
            [(ngModel)]="autorService.selectAutor.nombres"
              placeholder="Nombres">
          </div>
          <div class="form-group mb-3">
              <input type="text" class="form-control" name="apellidos"
              [(ngModel)]="autorService.selectAutor.apellidos"
               placeholder="Apellidos">
          </div>
          <div class="form-group mb-3">
            <input type="date" class="form-control" name="fecha_nac"
            [(ngModel)]="autorService.selectAutor.fecha_nac"
              placeholder="Fecha de nacimiento">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" name="dni"
            [(ngModel)]="autorService.selectAutor.dni"
              placeholder="DNI">
          </div>
          <div class="form-group ">
            <button class="btn btn-primary me-2" type="submit">
                <i class="fas fa-plus-circle" ></i> {{ btn }}
            </button>
        	<button class="btn btn-secondary me-2" type="reset" (click)="resetForm(autorForm)">
            	<i class="fas fa-sync-alt"></i> Resetear
        	</button>
            <button class="btn btn-secondary" type="button" (click)="resetForm(autorForm)" routerLink="/">
              <i class="fas fa-hand-point-left"></i> Cancelar
          </button>
          </div>
        </form>
  </div>
</div>
